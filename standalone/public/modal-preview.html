<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Visual Welcome Modal - Pet Theme Preview</title>
    <style>
        /* Ê®°ÊãüÂÆ†Áâ©Â∫óÈì∫ËÉåÊôØ */
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #FAF7F2;
            min-height: 100vh;
        }

        .preview-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(60, 40, 20, 0.1);
            z-index: 1000000;
            border: 1px solid #E8E0D5;
        }

        .preview-controls h3 {
            margin: 0 0 12px;
            font-size: 14px;
            color: #5C4A3A;
        }

        .preview-btn {
            background: #96640F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .preview-btn:hover {
            background: #7D5410;
        }

        /* Ê®°ÊãüÂÆ†Áâ©‰∫ßÂìÅÂç°Áâá */
        .fake-products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 24px;
            max-width: 1100px;
            margin: 80px auto 0;
        }

        .fake-product {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(60, 40, 20, 0.08);
            border: 1px solid #E8E0D5;
        }

        .fake-product-img {
            height: 240px;
            background: linear-gradient(135deg, #F5EDE3 0%, #EDE5DA 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #BE573E;
            font-size: 56px;
        }

        .fake-product-info {
            padding: 18px;
        }

        .fake-product-title {
            font-size: 15px;
            font-weight: 500;
            color: #3D2E1F;
            margin-bottom: 6px;
        }

        .fake-product-price {
            font-size: 17px;
            font-weight: 600;
            color: #96640F;
        }

        /* ===================== */
        /* Welcome Modal - Pet Theme */
        /* ===================== */

        @keyframes ai-modal-fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes ai-modal-slide-up {
            from {
                opacity: 0;
                transform: translate(-50%, -48%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes ai-paw-float {

            0%,
            100% {
                transform: translateY(0) rotate(-5deg);
            }

            50% {
                transform: translateY(-8px) rotate(5deg);
            }
        }

        .ai-welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(20, 15, 10, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 999998;
            animation: ai-modal-fade-in 0.25s ease-out forwards;
        }

        .ai-welcome-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 94%;
            max-width: 780px;
            max-height: 90vh;
            overflow-y: auto;
            background: linear-gradient(180deg, #FFFCF8 0%, #FFF9F2 100%);
            border-radius: 20px;
            padding: 36px 48px;
            z-index: 999999;
            box-shadow: 0 25px 60px rgba(60, 40, 20, 0.3);
            animation: ai-modal-slide-up 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #3D2E1F;
            text-align: center;
        }

        .ai-welcome-image {
            width: calc(100% + 96px);
            height: 160px;
            margin: -36px -48px 20px -48px;
            overflow: hidden;
        }

        .ai-welcome-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 30%;
        }

        .ai-welcome-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #2D2016;
            letter-spacing: -0.02em;
        }

        .ai-welcome-subtitle {
            font-size: 12px;
            color: #96640F;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .ai-welcome-text {
            font-size: 15px;
            line-height: 1.7;
            color: #5C4A3A;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .ai-welcome-text strong {
            color: #96640F;
            font-weight: 600;
        }

        .ai-welcome-features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .ai-welcome-feature {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #6B5344;
            background: rgba(150, 100, 15, 0.08);
            padding: 8px 14px;
            border-radius: 20px;
        }

        .ai-welcome-feature-icon {
            font-size: 16px;
        }

        .ai-welcome-close {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #96640F;
            color: #FFFFFF;
            border: none;
            padding: 14px 48px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .ai-welcome-close:hover {
            background: #7D5410;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(150, 100, 15, 0.35);
        }

        .ai-welcome-close:active {
            transform: translateY(0);
        }

        @media (max-width: 700px) {
            .ai-welcome-modal {
                padding: 28px 24px;
                max-width: 380px;
            }

            .ai-welcome-image {
                width: calc(100% + 48px);
                height: 120px;
                margin: -28px -24px 16px -24px;
            }

            .ai-welcome-title {
                font-size: 22px;
            }

            .ai-welcome-text {
                font-size: 14px;
            }

            .ai-welcome-features {
                gap: 10px;
            }

            .ai-welcome-feature {
                padding: 6px 12px;
                font-size: 12px;
            }

            .ai-welcome-close {
                padding: 12px 36px;
                font-size: 14px;
            }
        }

        .ai-welcome-overlay.hidden,
        .ai-welcome-modal.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- È¢ÑËßàÊéßÂà∂Èù¢Êùø -->
    <div class="preview-controls">
        <h3>üêæ Pet Modal Preview</h3>
        <div style="margin-bottom: 12px;">
            <label style="font-size: 12px; color: #888; display: block; margin-bottom: 4px;">Traffic Source:</label>
            <select id="source-select"
                style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px;">
                <option value="Instagram">Instagram</option>
                <option value="TikTok">TikTok</option>
                <option value="Facebook">Facebook</option>
                <option value="Google">Google</option>
                <option value="">No source (fallback)</option>
            </select>
        </div>
        <button class="preview-btn" onclick="showModal()">Show Modal</button>
    </div>

    <!-- Ê®°ÊãüÂÆ†Áâ©‰∫ßÂìÅÂàóË°® -->
    <div class="fake-products">
        <div class="fake-product">
            <div class="fake-product-img">üêï</div>
            <div class="fake-product-info">
                <div class="fake-product-title">Premium Dog Food</div>
                <div class="fake-product-price">$45.99</div>
            </div>
        </div>
        <div class="fake-product">
            <div class="fake-product-img">üêà</div>
            <div class="fake-product-info">
                <div class="fake-product-title">Cozy Cat Bed</div>
                <div class="fake-product-price">$68.00</div>
            </div>
        </div>
        <div class="fake-product">
            <div class="fake-product-img">ü¶¥</div>
            <div class="fake-product-info">
                <div class="fake-product-title">Chew Toy Bundle</div>
                <div class="fake-product-price">$24.99</div>
            </div>
        </div>
        <div class="fake-product">
            <div class="fake-product-img">üêæ</div>
            <div class="fake-product-info">
                <div class="fake-product-title">Pet Grooming Kit</div>
                <div class="fake-product-price">$52.00</div>
            </div>
        </div>
    </div>

    <!-- Modal ÂÆπÂô® -->
    <div id="ai-welcome-container"></div>

    <script>
        function showModal() {
            const sourceText = document.getElementById('source-select').value;
            const titleText = sourceText
                ? `Welcome from ${sourceText}!`
                : 'A Personalized Experience Awaits';

            const modalHTML = `
                <div class="ai-welcome-overlay" id="ai-welcome-overlay"></div>
                <div class="ai-welcome-modal" id="ai-welcome-modal">
                    <div class="ai-welcome-image">
                        <img src="./KWFfp1g77kxJMSnHD87aX_WNRvdBZc.png" alt="Happy pets">
                    </div>
                    <div class="ai-welcome-subtitle">Your Personalized Pet Store</div>
                    <h2 class="ai-welcome-title">${titleText}</h2>
                    <p class="ai-welcome-text">
                        Your entire experience is <strong>tailored to you</strong> ‚Äî from page layout and product picks 
                        to AI-generated imagery, everything is personalized in real-time for you and your furry friend. 
                        Content may take a moment to appear ‚Äî it's worth the wait!
                    </p>
                    <div class="ai-welcome-features">
                        <div class="ai-welcome-feature">
                            <span class="ai-welcome-feature-icon">‚ú®</span>
                            <span>AI-Powered</span>
                        </div>
                        <div class="ai-welcome-feature">
                            <span class="ai-welcome-feature-icon">üéØ</span>
                            <span>Tailored Layout</span>
                        </div>
                        <div class="ai-welcome-feature">
                            <span class="ai-welcome-feature-icon">üêæ</span>
                            <span>Smart Picks</span>
                        </div>
                    </div>
                    <button class="ai-welcome-close" id="ai-welcome-close">
                        Start Shopping
                    </button>
                </div>
            `;

            const container = document.getElementById('ai-welcome-container');
            container.innerHTML = modalHTML;

            const closeModal = () => {
                const overlay = document.getElementById('ai-welcome-overlay');
                const modal = document.getElementById('ai-welcome-modal');

                if (overlay) {
                    overlay.style.transition = 'opacity 0.25s ease';
                    overlay.style.opacity = '0';
                }
                if (modal) {
                    modal.style.transition = 'all 0.25s ease';
                    modal.style.opacity = '0';
                    modal.style.transform = 'translate(-50%, -48%)';
                }

                setTimeout(() => {
                    container.innerHTML = '';
                }, 250);
            };

            document.getElementById('ai-welcome-close')?.addEventListener('click', closeModal);
            document.getElementById('ai-welcome-overlay')?.addEventListener('click', closeModal);

            const handleEsc = (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                    document.removeEventListener('keydown', handleEsc);
                }
            };
            document.addEventListener('keydown', handleEsc);
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®ÊòæÁ§∫
        window.onload = () => {
            setTimeout(showModal, 300);
        };
    </script>
</body>

</html>
